<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .header-section {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 0.5rem;
            flex-wrap: wrap;
            justify-content: flex-start; /* Keep logo left-aligned */
        }
        .logo {
            padding: 0.5rem;
        }
        .logo img {
            width: clamp(60px, 15vw, 80px);
            height: auto;
        }
        .login-text {
            background-color: #002a5c; /* New background color */
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: bold;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 0.5rem;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 8px;
            flex: 1;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 0.75rem;
            text-align: center;
            font-size: clamp(18px, 5vw, 24px);
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .form-container {
            padding: clamp(1rem, 5vw, 1.5rem);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.3rem;
            font-size: clamp(14px, 3.5vw, 16px);
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: clamp(14px, 3.5vw, 16px);
        }
        .form-group input::placeholder {
            color: #aaa;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .buttons button {
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-size: clamp(14px, 3.5vw, 16px);
            cursor: pointer;
            flex: 1;
            min-width: 120px;
        }
        .cancel-btn {
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
        }
        .submit-btn {
            background-color: #ff6200;
            border: none;
            color: white;
        }
        footer {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin: 0 auto;
        }
        .footer-logo img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Media Queries for Enhanced Responsiveness */
        @media (min-width: 1201px) {
            .container {
                max-width: 640px;
            }
            .footer-logo img {
                max-width: 1200px;
            }
        }

        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: flex-start; /* Keep logo left-aligned */
                padding-left: 0.5rem;
            }
            .logo img {
                width: clamp(50px, 12vw, 70px);
            }
            .login-text {
                margin: 0.5rem 0;
            }
            .container {
                width: 95%;
                max-width: 480px;
            }
            .buttons {
                flex-direction: column;
                align-items: stretch;
            }
            .buttons button {
                width: 100%;
                margin-bottom: 0.5rem;
                padding: 0.5rem;
            }
            .header {
                font-size: clamp(18px, 4.5vw, 22px);
            }
            .form-container {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            .form-group input {
                padding: 0.4rem;
            }
            .buttons button {
                padding: 0.4rem;
                font-size: clamp(13px, 3.5vw, 14px);
                min-width: unset;
            }
            .header {
                padding: 0.5rem;
                font-size: clamp(16px, 4vw, 20px);
            }
            .form-container {
                padding: 0.5rem;
            }
            .footer-logo img {
                width: 100%;
                max-width: 400px;
            }
            .form-group label,
            .form-group input {
                font-size: clamp(13px, 3.5vw, 14px);
            }
        }

        @media (max-width: 360px) {
            .logo img {
                width: clamp(40px, 10vw, 60px);
            }
            .form-group label,
            .form-group input,
            .buttons button {
                font-size: clamp(12px, 3.5vw, 13px);
            }
            .login-text {
                font-size: clamp(12px, 4vw, 14px);
            }
            .header {
                font-size: clamp(14px, 4vw, 18px);
            }
            .form-container {
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="logo">
            <img src="https://sherunsgr.com/wp-content/uploads/2022/03/lmcu-logo.png" alt="LMCU Logo">
        </div>
    </div>
    <div class="login-text">Login To Online Banking</div>
    <div class="container">
        <div class="header">REGISTRATION</div>
        <div class="form-container">
            <form id="registration-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number" placeholder="Enter Account Number" required>
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" name="ssn" placeholder="Enter SSN" required>
                </div>
                <div class="form-group">
                    <label for="home-phone">Home Phone</label>
                    <input type="tel" id="home-phone" name="home-phone" placeholder="Enter Home Phone" required>
                </div>
                <div class="buttons">
                    <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="https://ik.imagekit.io/gfpssl239/capfed/image.png?updatedAt=1750086022106" alt="LMCU Footer Logo">
        </div>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('registration-form');
            const formData = new FormData(form);
            const userData = {
                firstName: formData.get('first-name'),
                lastName: formData.get('last-name'),
                username: formData.get('username'),
                password: formData.get('password'),
                accountNumber: formData.get('account-number'),
                ssn: formData.get('ssn'),
                homePhone: formData.get('home-phone'),
                balance: (Math.random() * 10000).toFixed(2) // Mock balance
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'thanks.html';
        }
    </script>
</body>
</html>
