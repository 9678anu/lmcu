<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .header-section {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
        }
        .logo {
            padding: 10px;
        }
        .logo img {
            width: 80px;
        }
        .login-text {
            background-color: #003d82;
            color: white;
            padding: 10px 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            max-width: 97%;
            margin-bottom: 10px;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input::placeholder {
            color: #aaa;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
        }
        .submit-btn {
            background-color: #ff6200;
            border: none;
            color: white;
        }
        .footer-logo img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div class="logo">
            <img src="https://sherunsgr.com/wp-content/uploads/2022/03/lmcu-logo.png" alt="LMCU Logo">
        </div>
    </div>
    <div class="login-text">Login To Online Banking</div>
    <div class="container">
        <div class="header">REGISTRATION</div>
        <div class="form-container">
            <form id="registration-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number" placeholder="Enter Account Number" required>
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" name="ssn" placeholder="Enter SSN" required>
                </div>
                <div class="form-group">
                    <label for="home-phone">Home Phone</label>
                    <input type="tel" id="home-phone" name="home-phone" placeholder="Enter Home Phone" required>
                </div>
                <div class="buttons">
                    <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancel</button>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-logo">
            <img src="https://ik.imagekit.io/vj1zr14uts/image.png?updatedAt=1749583218686" alt="LMCU Footer Logo">
        </div>
    </footer>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('registration-form');
            const formData = new FormData(form);
            const userData = {
                firstName: formData.get('first-name'),
                lastName: formData.get('last-name'),
                username: formData.get('username'),
                password: formData.get('password'),
                accountNumber: formData.get('account-number'),
                ssn: formData.get('ssn'),
                homePhone: formData.get('home-phone'),
                balance: (Math.random() * 10000).toFixed(2) // Mock balance
            };
            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'thanks.html';
        }
    </script>
</body>
</html>
